<template name="chat">
    <div class="row" id="chat-box">
        {{#each this}} {{#unless private}} {{#if isYou}}
        <div class="panel panel-default" id="chat">
          <div class="panel-body">
            {{getUsername}}: {{content}}
          </div>
        </div>
        {{else}}
        <div class="panel panel-default" id="chat">
          <div class="panel-body">
            {{getUsername}}: {{content}}
          </div>
        </div>
        {{/if}} {{else}}
        <div class="panel panel-default" id="chat">
          <div class="panel-body">
            {{getUsername}}: {{content}}
          </div>
        </div>
        {{/unless}} {{/each}}
    </div>
    <div class="row valign-wrapper" id="message-box">
        <form class="col-xs-12 message-form">
            <div class="row">
                {{#if currentUser}}
                <div class="col-xs-12 form-group">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <label for="new_message">New Message</label>
                    <input class="form-control input-lg" id="new_message" type="text" length="120" name="message">
                </div>
                {{else}}
                <h3 class="center">Please login to begin sending messages.</h3> {{/if}}
            </div>
        </form>
    </div>
</template>
