<head>
    <!--Import Google Icon Font-->

<template name="home">
    <header>
        <nav>
            <div class="nav-wrapper light-blue darken-3">
                <div class="container">

                    <ul class="right">

                        <li><a>Profile</a></li>
                        <li>{{> loginButtons }}</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col m4 l3 light-blue sidenav">
                <h1 class="white-text">Chat Rooms</h1>
                <div class="card-panel">
                    Text room chat
                    <br>Users: 9

                    Text room chat
                    <br>Users: 9

                </div>

                    Text room chat
                    <br>Users: 9

                    Text room chat
                    <br>Users: 9
                    <div class="btn large right light-blue darken-1">Join</div>
                </div>
            </div>
            <div class="col m8 l9 chatroom">
                <div class="row" id="chat-box">
                    {{#each messages}} {{#unless private}} {{#if isYou}}
                    <div class="card-panel light-blue lighten-4" id="chat">
                        {{getUsername}}: {{content}}
                    </div>
                    {{else}}
                    <div class="card-panel orange lighten-4" id="chat">
                        {{getUsername}}: {{content}}
                    </div>
                    {{/if}} {{else}}
                    <div class="card-panel pink lighten-4" id="chat">
                        {{getUsername}}: {{content}}
                    </div>
                    {{/unless}} {{/each}}
                </div>
                <div class="row valign-wrapper" id="message-box">
                    <form class="col s12 message-form">
                        <div class="row">
                            {{#if currentUser}}
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <input id="new_message" type="text" length="120" name="message">
                                <label for="new_message">New Message</label>
                            </div>
                            {{else}}
                            <h3 class="center">Please login to begin sending messages.</h3> {{/if}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</template>
